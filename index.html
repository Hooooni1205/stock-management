<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>재고 관리 시스템</title>
  <style>
    :root{--bg:#0f1115;--text:#e7e9ee;--muted:#a7afc0;--accent:#ff6b6b}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Malgun Gothic",Arial,sans-serif;overflow-x:hidden}
    .wrap{height:100%;display:grid;place-items:center}
    .stage{width:100%;height:100vh;display:grid;grid-template-rows:1fr}
    @supports(height:100svh){.stage{height:100svh}}
    .loader{width:54px;height:54px;border-radius:50%;border:5px solid rgba(255,255,255,.15);border-top-color:var(--accent);margin:28px auto 12px;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .msg{text-align:center;color:var(--muted);font-size:14px;margin:0 16px}
    
    /* 디버그용 스타일 (테스트 후 display:none 처리하세요) */
    #debug { 
        position: absolute; top: 0; left: 0; width: 100%; 
        background: rgba(255,0,0,0.8); color: white; 
        font-size: 10px; padding: 4px; z-index: 9999; 
        text-align: center; word-break: break-all;
    }
    
    iframe{width:100%;height:100%;border:0;display:none}
  </style>
</head>

<body>
  <div id="debug">상태 확인 중...</div>

  <div class="wrap">
    <div id="loadingArea">
      <div class="loader" aria-hidden="true"></div>
      <p class="msg">앱을 불러오는 중…</p>
    </div>
    <div id="stage" class="stage"></div>
  </div>

  <script>
    /* ==========================================================
       [설정] 배포된 GAS 웹앱 URL (exec로 끝나는 주소)
       ========================================================== */
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCtmnNsmgSl9MdMsCqYFjxa4WJceNMUbi-KfMPpwEIPftGqQB6R1eTk7wfYoNfZ4t3jA/exec";

    const $ = (id) => document.getElementById(id);
    const debug = (msg) => {
        const el = $("debug");
        if(el) el.textContent = msg;
        console.log(msg);
    };

    /* [강력한 저장소] 로컬스토리지 + 쿠키 동시 사용 */
    const store = {
        set: function(key, val) {
            // 1. 로컬 스토리지 저장
            try { localStorage.setItem(key, val); } catch(e) {}
            
            // 2. 쿠키 저장 (Secure, SameSite 필수)
            // iOS 사파리는 HTTPS 환경에서 Secure가 없으면 쿠키를 무시할 수 있음
            const date = new Date();
            date.setTime(date.getTime() + (365 * 24 * 60 * 60 * 1000)); // 1년
            const expires = "; expires=" + date.toUTCString();
            document.cookie = key + "=" + (val || "") + expires + "; path=/; SameSite=None; Secure";
        },
        get: function(key) {
            // 1. 로컬 스토리지 우선 확인
            let val = localStorage.getItem(key);
            if (val && val !== "null" && val !== "undefined") return val;

            // 2. 없으면 쿠키 확인
            const nameEQ = key + "=";
            const ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        },
        remove: function(key) {
            localStorage.removeItem(key);
            document.cookie = key +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT; SameSite=None; Secure';
        }
    };

    function mount(){
      $("stage").innerHTML="";
      const iframe = document.createElement("iframe");
      iframe.id = "appFrame"; 
      iframe.referrerPolicy = "no-referrer"; 
      
      // 저장된 ID 조회
      const savedUid = store.get("gas_uid");
      
      let targetUrl = APPS_SCRIPT_URL;
      
      if (savedUid) {
        debug("저장된 ID 발견: " + savedUid + " -> 자동 로그인 시도");
        // URL 파라미터 연결 (? 또는 &)
        const sep = targetUrl.indexOf('?') > -1 ? '&' : '?';
        targetUrl += sep + 'uid=' + encodeURIComponent(savedUid);
      } else {
        debug("저장된 ID 없음 (최초 로그인 필요)");
      }
      
      iframe.src = targetUrl;
      iframe.onload = () => { 
        $("loadingArea").style.display = "none"; 
        iframe.style.display = "block"; 
        // 로딩 완료 후 3초 뒤 디버그 메시지 숨김 (원하면 주석 처리)
        // setTimeout(()=> $("debug").style.display="none", 3000);
      };
      
      $("stage").appendChild(iframe);
    }

    /* 앱(Child)에서 보내는 로그인/로그아웃 신호 수신 */
    window.addEventListener('message', function(e) {
       const d = e.data || {};
       
       // 저장 요청
       if (d.type === 'save_login' && d.uid) {
         store.set("gas_uid", d.uid);
         debug("로그인 정보 저장됨: " + d.uid);
       }
       
       // 삭제 요청
       if (d.type === 'remove_login') {
         store.remove("gas_uid");
         debug("로그아웃 (정보 삭제됨)");
       }
    });

    // 시작
    mount();
  </script>
</body>
</html>
