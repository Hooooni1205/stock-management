<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
  <title>재고 관리 시스템</title>
  
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon.png" type="image/png">
  <meta name="theme-color" content="#0f1115">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="재고관리">
  <link rel="apple-touch-icon" href="./icon.png">

  <style>
    :root{--bg:#0f1115;--text:#e7e9ee;--muted:#a7afc0;--accent:#ff6b6b}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Malgun Gothic",Arial,sans-serif;overflow-x:hidden;overscroll-behavior:none}
    .wrap{height:100%;display:grid;place-items:center}
    .stage{width:100%;height:100vh;display:grid;grid-template-rows:1fr}
    @supports(height:100svh){.stage{height:100svh}}
    .loader{width:54px;height:54px;border-radius:50%;border:5px solid rgba(255,255,255,.15);border-top-color:var(--accent);margin:28px auto 12px;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .msg{text-align:center;color:var(--muted);font-size:14px;margin:0 16px}
    iframe{width:100%;height:100%;border:0;display:none}
  </style>
</head>

<body>
  <div class="wrap">
    <div id="loadingArea">
      <div class="loader" aria-hidden="true"></div>
      <p class="msg">앱을 불러오는 중…</p>
    </div>
    <div id="stage" class="stage"></div>
  </div>

  <script>
    /* ==========================================================
       [필수] 배포된 GAS 웹앱 URL
       ========================================================== */
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZbx9qvhEn7o7wXOKcbt2lzpuDETFadBrcFOPzWMkjNYfRxQPdPzADv6xKcwok_LwOoQ/exec";
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }

    const $ = (id) => document.getElementById(id);

    // 저장소: 로컬스토리지 사용 (iOS PWA에서는 이게 그나마 쿠키보다 나을 수 있음)
    function saveId(uid) {
        localStorage.setItem("gas_pwa_uid", uid);
    }
    function getId() {
        return localStorage.getItem("gas_pwa_uid");
    }
    function removeId() {
        localStorage.removeItem("gas_pwa_uid");
    }

    function mount(){
      $("stage").innerHTML="";
      const iframe = document.createElement("iframe");
      iframe.id = "appFrame"; 
      iframe.referrerPolicy = "no-referrer"; 
      
      const savedUid = getId();
      
      let targetUrl = APPS_SCRIPT_URL;
      const sep = targetUrl.indexOf('?') > -1 ? '&' : '?';

      // 1. UID가 있으면 붙임
      if (savedUid) {
        targetUrl += sep + 'uid=' + encodeURIComponent(savedUid);
      }
      
      // [핵심] 2. 타임스탬프를 붙여서 iOS가 캐시된(로그인 안된) 화면을 보여주는 것을 방지
      // UID가 없더라도 타임스탬프는 무조건 붙여서 새로고침 유도
      const timestampSep = targetUrl.indexOf('?') > -1 ? '&' : '?';
      targetUrl += timestampSep + 'v=' + new Date().getTime();
      
      iframe.src = targetUrl;
      iframe.onload = () => { 
        $("loadingArea").style.display = "none"; 
        iframe.style.display = "block"; 
      };
      
      $("stage").appendChild(iframe);
    }

    // 앱 내부 통신
    window.addEventListener('message', function(e) {
       const d = e.data || {};
       if (d.type === 'save_login' && d.uid) {
         saveId(d.uid);
       }
       if (d.type === 'remove_login') {
         removeId();
       }
    });

    mount();
  </script>
</body>
</html>
