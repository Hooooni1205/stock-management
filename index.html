<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <style>
        body { text-align: center; margin: 0; padding: 0; background: #f5f5f5; }
        .loader { 
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none; /* ✅ 처음에는 숨겨둠 */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div> <!-- ✅ 로딩 애니메이션 추가 -->
        <iframe id="appFrame" src=""></iframe> <!-- ✅ iframe 추가 -->
    </div>

    <script>
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbzckbAh2LPUi_8A-727dtpunfTnkLcHK2ZmEn2VzFx532W0ik6DaEnmuQOyKVGR37RP3Q/exec";

        function loadApp() {
            const iframe = document.getElementById("appFrame");
            iframe.src = googleScriptURL;
            iframe.onload = function() {
                document.querySelector(".loader").style.display = "none"; // ✅ 로딩 애니메이션 숨김
                iframe.style.display = "block"; // ✅ iframe 표시
            };
        }

        loadApp(); // ✅ 앱 로드 실행
    </script>

</body>
</html>
