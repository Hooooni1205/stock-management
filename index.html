<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <style>
        body { text-align: center; margin: 0; padding: 0; background: #f5f5f5; }
        .container { margin: 50px auto; padding: 20px; }
        #appFrame { width: 100%; height: 90vh; border: none; }
        .loader { 
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h2>📦 재고 관리 시스템</h2>
        <div class="loader"></div> <!-- ✅ 로딩 애니메이션 추가 -->
        <div id="appContent"></div> <!-- ✅ Google Apps Script 웹앱 콘텐츠를 여기에 렌더링 -->
    </div>

    <script>
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbzckbAh2LPUi_8A-727dtpunfTnkLcHK2ZmEn2VzFx532W0ik6DaEnmuQOyKVGR37RP3Q/exec";

        async function loadApp() {
            try {
                const response = await fetch(googleScriptURL);
                const html = await response.text();
                document.getElementById("appContent").innerHTML = html;
                document.querySelector(".loader").style.display = "none"; // ✅ 로딩 애니메이션 숨김
            } catch (error) {
                document.getElementById("appContent").innerHTML = "<p>❌ 앱을 불러오는 데 실패했습니다.</p>";
                console.error("Error loading app:", error);
            }
        }

        loadApp(); // ✅ 앱 로드 실행
    </script>

</body>
</html>
