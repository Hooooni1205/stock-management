<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>재고 관리 시스템</title>
  <style>
    :root{--bg:#0f1115;--text:#e7e9ee;--muted:#a7afc0;--accent:#ff6b6b}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Malgun Gothic",Arial,sans-serif;overflow-x:hidden}
    .wrap{height:100%;display:grid;place-items:center}
    .stage{width:100%;height:100vh;display:grid;grid-template-rows:1fr}
    @supports(height:100svh){.stage{height:100svh}}
    .loader{width:54px;height:54px;border-radius:50%;border:5px solid rgba(255,255,255,.15);border-top-color:var(--accent);margin:28px auto 12px;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (prefers-reduced-motion:reduce){.loader{animation:none}}
    .msg{text-align:center;color:var(--muted);font-size:14px;margin:0 16px}
    iframe{width:100%;height:100%;border:0;display:none}
  </style>
</head>

<script>
  (function(){
    // 쿠키 헬퍼 함수
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      // SameSite=Lax로 설정하여 보안과 유지력 균형 맞춤
      document.cookie = name + "=" + (value || "")  + expires + "; path=/; SameSite=Lax";
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i=0;i < ca.length;i++) {
        let c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
    }

    function eraseCookie(name) {   
      document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    window.addEventListener("message", (e) => {
      try {
        const d = e.data || {};
        if (!d || d.__bridge !== "req") return;

        // 보안 검사
        const origin = e.origin || "";
        if (origin.indexOf("script.google") === -1) return; 

        let resultValue = null;
        try {
          // [핵심 변경] localStorage 대신 Cookie 사용
          if (d.op === "get") {
            resultValue = getCookie(d.key);
          } else if (d.op === "set") {
            // 365일 저장
            setCookie(d.key, d.value, 365);
            resultValue = true;
          } else if (d.op === "remove") {
            eraseCookie(d.key);
            resultValue = true;
          }
        } catch (err) {
          // 쿠키 차단 시 무시
        }

        if (e.source) {
          e.source.postMessage({
            __bridge: "ok",
            id: d.id,
            value: resultValue
          }, e.origin);
        }
      } catch (err) {}
    });
  })();
</script>

<body>
  <div class="wrap">
    <div id="loadingArea">
      <div class="loader" aria-hidden="true"></div>
      <p class="msg">앱을 불러오는 중…</p>
    </div>
    <div id="stage" class="stage"></div>
  </div>

  <script>
    // [중요] 기존 배포된 URL 그대로 사용하시면 됩니다 (GAS 코드 변경 시에만 업데이트)
    // 혹시 GAS 코드를 새로 배포했다면 아래 URL을 꼭 바꿔주세요.
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfdhVkox17f24tqQBcYzQsCpdYZmJkvZVE4KrLuU0SKqT9LCSJKRTe4yXzKYa09UfKeg/exec";
    
    const $ = (id) => document.getElementById(id);

    function mount(){
      $("stage").innerHTML="";
      const iframe = document.createElement("iframe");
      iframe.id = "appFrame"; 
      iframe.referrerPolicy = "no-referrer"; 
      iframe.src = APPS_SCRIPT_URL;
      iframe.onload = () => { 
        $("loadingArea").style.display = "none"; 
        iframe.style.display = "block"; 
      };
      $("stage").appendChild(iframe);
    }
    mount();
  </script>
</body>
</html>
