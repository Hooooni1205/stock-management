<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
  <title>재고 관리 시스템</title>
  
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon.png" type="image/png">
  <meta name="theme-color" content="#0f1115">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="재고관리">
  <link rel="apple-touch-icon" href="./icon.png">

  <style>
    :root{--bg:#0f1115;--text:#e7e9ee;--muted:#a7afc0;--accent:#ff6b6b}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Malgun Gothic",Arial,sans-serif;overflow-x:hidden;overscroll-behavior:none}
    .wrap{height:100%;display:grid;place-items:center}
    .stage{width:100%;height:100vh;display:grid;grid-template-rows:1fr}
    @supports(height:100svh){.stage{height:100svh}}
    .loader{width:54px;height:54px;border-radius:50%;border:5px solid rgba(255,255,255,.15);border-top-color:var(--accent);margin:28px auto 12px;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (prefers-reduced-motion:reduce){.loader{animation:none}}
    .msg{text-align:center;color:var(--muted);font-size:14px;margin:0 16px}
    iframe{width:100%;height:100%;border:0;display:none}
  </style>
</head>

<body>
  <div class="wrap">
    <div id="loadingArea">
      <div class="loader" aria-hidden="true"></div>
      <p class="msg">앱을 불러오는 중…</p>
    </div>
    <div id="stage" class="stage"></div>
  </div>

  <script>
    /* ==========================================================
       [설정] 배포된 GAS 웹앱 URL (exec로 끝나는 주소)
       ========================================================== */
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCtmnNsmgSl9MdMsCqYFjxa4WJceNMUbi-KfMPpwEIPftGqQB6R1eTk7wfYoNfZ4t3jA/exec";

    /* PWA 서비스 워커 등록 */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW Registered'))
          .catch(err => console.log('SW Error', err));
      });
    }

    const $ = (id) => document.getElementById(id);

    function mount(){
      $("stage").innerHTML="";
      const iframe = document.createElement("iframe");
      iframe.id = "appFrame"; 
      iframe.referrerPolicy = "no-referrer"; 
      iframe.src = APPS_SCRIPT_URL;
      
      iframe.onload = () => { 
        $("loadingArea").style.display = "none"; 
        iframe.style.display = "block"; 
      };
      
      $("stage").appendChild(iframe);
    }
    mount();
  </script>
</body>
</html>
