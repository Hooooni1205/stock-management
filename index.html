<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>재고 관리 시스템</title>
  <style>
    :root{--bg:#0f1115;--text:#e7e9ee;--muted:#a7afc0;--accent:#ff6b6b}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Malgun Gothic",Arial,sans-serif;overflow-x:hidden}
    .wrap{height:100%;display:grid;place-items:center}
    .stage{width:100%;height:100vh;display:grid;grid-template-rows:1fr}
    @supports(height:100svh){.stage{height:100svh}}
    .loader{width:54px;height:54px;border-radius:50%;border:5px solid rgba(255,255,255,.15);border-top-color:var(--accent);margin:28px auto 12px;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (prefers-reduced-motion:reduce){.loader{animation:none}}
    .msg{text-align:center;color:var(--muted);font-size:14px;margin:0 16px}
    iframe{width:100%;height:100%;border:0;display:none}
  </style>
</head>

<script>
  (function(){
    // GAS 웹앱 도메인 허용
    const ALLOWED = ["https://script.google.com", "https://script.googleusercontent.com"];
    
    window.addEventListener("message", (e) => {
      try {
        const d = e.data || {};
        // 브릿지 요청인지 확인
        if (!d || d.__bridge !== "req") return;

        // 보안: 출처 확인
        const isAllowed = ALLOWED.some(origin => e.origin && e.origin.startsWith(origin));
        if (!isAllowed) return;

        let resultValue = null;
        try {
          // localStorage 작업 수행
          if (d.op === "get") {
            resultValue = localStorage.getItem(d.key);
          } else if (d.op === "set") {
            localStorage.setItem(d.key, d.value);
            resultValue = true;
          } else if (d.op === "remove") {
            localStorage.removeItem(d.key);
            resultValue = true;
          }
        } catch (err) {
          console.error("Storage Error:", err);
        }

        // 결과 GAS로 회신 (source가 존재할 때만)
        if (e.source) {
          e.source.postMessage({
            __bridge: "ok",
            id: d.id,
            value: resultValue
          }, e.origin);
        }
      } catch (err) {
        // 무시
      }
    });
  })();
</script>

<body>
  <div class="wrap">
    <div id="loadingArea">
      <div class="loader" aria-hidden="true"></div>
      <p class="msg">앱을 불러오는 중…</p>
    </div>
    <div id="stage" class="stage"></div>
  </div>

  <script>
    // [중요] 배포된 최신 웹앱 URL(exec)로 꼭 교체하세요!
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJkPuekM2N1EwwsdV-ZIdm2j48VSVM9ssdXlZo9gW0w6UxRcEmnGxI1T8NN-5XgvyH/exec";
    
    const $ = (id) => document.getElementById(id);

    function mount(){
      $("stage").innerHTML="";
      const iframe = document.createElement("iframe");
      iframe.id = "appFrame"; 
      iframe.referrerPolicy = "no-referrer"; 
      iframe.src = APPS_SCRIPT_URL;
      
      // 로딩 완료 시 처리
      iframe.onload = () => { 
        $("loadingArea").style.display = "none"; 
        iframe.style.display = "block"; 
      };
      
      $("stage").appendChild(iframe);
    }
    mount();
  </script>
</body>
</html>
